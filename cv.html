<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>

 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
    }

    .resume-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;  /* allow scrolling if needed */
        padding: 0;
    }

    .resume-image {
        width: 100%;
        height: 100%;
        max-width: none;
        object-fit: contain;
        border: none;
        box-shadow: none;
        display: block;
    }

    .download-btn {
        text-align: center;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
    }

    .download-btn a {
        background: #007bff;
        color: #fff;
        padding: 12px 22px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 6px;
        display: inline-block;
        transition: 0.25s;
    }

    .download-btn a:hover {
        background: #0056b3;
    }
</style>

</head>

<body>

    <div class="resume-container">
        <img src="images/cv.png" alt="My Resume" class="resume-image">
    </div>

    <div class="download-btn">
        <a href="images/cv.pdf" download>ðŸ“„ Download My Resume</a>
    </div>

</body>
</html>
